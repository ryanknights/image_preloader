		<script src="preloader.js"></script>

		<script>

			var progressHolder = document.querySelector('span[data-progress]');

			PreLoader('img[data-preloader]', {

				type : 'sequence',

				complete : function (images, complete, error)
				{
					progressHolder.innerHTML = 'Complete';

					console.log(complete);
					console.log(error);
				},

				loaded : function (image, progress)
				{
					image.src = image.getAttribute('data-preloader');

					progressHolder.innerHTML = progress;
				},

				error : function (image, progress)
				{
					progressHolder.innerHTML = progress;
				},

				start : function (images)
				{

				}
			});
